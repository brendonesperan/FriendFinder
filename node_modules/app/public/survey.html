<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Questionnaire Page</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">

    <div class="jumbotron">
      <h1 class="text-center">
        <span class="fa fa-fire"></span> Friend Finder</h1>
      <hr>
      <h2 class="text-center">Auestionnaire</h2>
      <br>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <!-- Friend Form -->
        <div class="card">
          <div class="card-header">

          </div>
          <div class="card-body">
            <form role="form">

              <div class="form-group">
                <label for="reserve-phone">I have a sense of humor.</label>
                <input type="text" class="form-control" id="two">
              </div>
              <div class="form-group">
                <label for="reserve-email">I like being outdoors.</label>
                <input type="text" class="form-control" id="three">
              </div>
              <div class="form-group">
                <label for="reserve-unique-id">I like reading.</label>
                <input type="text" class="form-control" id="four">
              </div>
              <div class="form-group">
                <label for="reserve-unique-id">I like to get into fights.</label>
                <input type="text" class="form-control" id="five">
              </div>
              <div class="form-group">
                <label for="reserve-unique-id">I like eating meat.</label>
                <input type="text" class="form-control" id="six">
              </div>
              <div class="form-group">
                <label for="reserve-unique-id">I like playing a musical instrument.</label>
                <input type="text" class="form-control" id="seven">
              </div>
              <div class="form-group">
                <label for="reserve-unique-id">I like lookin' hot, buyin' stuff they cannot.</label>
                <input type="text" class="form-control" id="eight">
              </div>
              <div class="form-group">
                <label for="reserve-unique-id">I like drinkin' hard, maxin' that credit card.</label>
                <input type="text" class="form-control" id="nine">
              </div>
              <div class="form-group">
                <label for="reserve-unique-id">I like skippin' gym, scarin' her, screwin' him.</label>
                <input type="text" class="form-control" id="ten">
              </div>
              <div class="form-group">
                <label for="reserve-unique-id">I like killer clothes, kickin' nerds in the nose!</label>
                <input type="text" class="form-control" id="eleven">
              </div>
              <button type="submit" class="btn btn-primary submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>



  </div>

</body>

</html>

<!-- BELOW CODE IS CRITICAL. IT HANDLES HOW FORM DATA IS SENT TO OUR SERVER -->
<script type="text/javascript">
  // In this code below we create the Front-end JavaScript which "POSTS" our form data to our express server.
  // In essence, when the user hits submit, jQuery grabs all of the fields then sends a post request to our api
  // Our api recognizes the route (/api/tables)... and then runs the associated code (found in api-routes.js).
  // In this case the associated code "saves" the data to the table-data.js file or waitinglist-data.js file

  $(".submit").on("click", function(event) {
    event.preventDefault();

    // Here we grab the form elements
    var newFriend = {
      one: $("#one").val().trim(),
      two: $("#two").val().trim(),
      three: $("#three").val().trim(),
      four: $("#four").val().trim(),
      five: $("#five").val().trim(),
      six: $("#six").val().trim(),
      seven: $("#seven").val().trim(),
      eight: $("#eight").val().trim(),
      nine: $("#nine").val().trim(),
      ten: $("#ten").val().trim()
};

    console.log(newFriend);

    // This line is the magic. It"s very similar to the standard ajax function we used.
    // Essentially we give it a URL, we give it the object we want to send, then we have a "callback".
    // The callback is the response of the server. In our case, we set up code in api-routes that "returns" true or false
    // depending on if a tables is available or not.

    $.post("/api/friends", newFriend,
      function(data) {

        if (data) {
          alert("Compatibility registered! Finding friend...");
        }

        else {
          alert("Error. You may die alone.");
        }

        $("#one").val("");
        $("#two").val("");
        $("#three").val("");
        $("#four").val("");
        $("#five").val("");
        $("#six").val("");
        $("#seven").val("");
        $("#eight").val("");
        $("#nine").val("");
        $("#ten").val("");
      });

  });

</script>
